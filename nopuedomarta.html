<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Plazo Fijo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            color: #C69680;
        
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #C69680;
            color: #002F41;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #tablaResultados {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        #tablaResultados th, #tablaResultados td {
            border: 1px solid #C69680;
            padding: 8px;
            text-align: center;
        }

        #tablaResultados th {
            background-color:#002F41 ;
            color: white;
        }
        #icono {
        width: 400px; /* Ancho para el icono pequeño */
        height: auto; /* Altura se ajustará automáticamente para mantener la proporción original */
        transition: background-color 1.3s;

        }
        #icono:hover{
            background-color: #555;

        }
         header {
            background-color: #083c9b;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #616e61;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
    <img id="icono" align="left" src= "logo2.jpg" alt="logo">
</head>
<body bgcolor="#002F41">
    <form id="plazoFijoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required><br>
        <label for="monto">Monto:</label>
        <input type="number" id="monto" required><br>
        <label for="anios">Años del plazo fijo:</label>
        <input type="number" id="anios" required><br>
        <label for="interes">Tasa de interés anual (%):</label>
        <input type="number" id="interes" required><br>
        <button type="button" onclick="calcularIntereses()">Calcular</button>
    </form>
    
    <div id="resultados" style="display: none;">
        <h2>Resultados:</h2>
        <p id="gananciaTotal"></p>
        <p id="gananciaMensual"></p>
        <p>La empresa Santander se compromete a pagarlo al final del plazo estipulado.</p>
    </div>

    <script>
        function calcularIntereses() {
            var monto = parseFloat(document.getElementById("monto").value);
            var anios = parseFloat(document.getElementById("anios").value);
            var tasaInteresAnual = parseFloat(document.getElementById("interes").value) / 100;

            var gananciaTotal = monto * Math.pow(1 + tasaInteresAnual, anios);
            var gananciaMensual = gananciaTotal / (anios * 12);

            document.getElementById("gananciaTotal").textContent = "Ganancia total al final del plazo: $" + gananciaTotal.toFixed(2);
            document.getElementById("gananciaMensual").textContent = "Ganancia mensual: $" + gananciaMensual.toFixed(2);

            document.getElementById("resultados").style.display = "block";
        }
    </script>
</body>
</html>
