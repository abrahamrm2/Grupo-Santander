<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticentro Jalapa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: linear-gradient(135deg, #715a5a, #000000);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #575757;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .news-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-image {
            width: 150px;
            height: 100px;
            margin-right: 20px;
            background-color: #eee;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
        }
        .news-content {
            flex-grow: 1;
        }
        .news-title {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        .news-summary {
            font-size: 1em;
            color: #666;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
        }
        .container{
            background-color: rgb(187, 196, 183);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Noticentro Jalapa</h1>
    </div>
    <div class="navbar">
        <a href="index.html">Noticias</a>
        <a href="acercade.html">Acerca de</a>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Coat_of_arms_of_Jalapa.png" align="center" alt="ss">
    <div class="container">
        <p>gracias al patrocinio de:</p>
        <img src="https://1000marcas.net/wp-content/uploads/2022/12/Car-Brands-and-the-Companies-they-Belong-to.png">
    
    <div class="footer">
        &copy; 2024 Noticiero Jalapa. Todos los derechos reservados.
    </div>
</body>
</html>
